<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Coffman - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <style>
        body { background-color: #f8fcf8; color: #2d5a27; font-family: 'IBM Plex Mono', monospace; }
        .column-line { border-bottom: 2px solid #2d5a27; padding-bottom: 8px; margin-bottom: 24px; width: 100%; }
        
        /* Tab Styles */
        .nav-tab { cursor: pointer; padding-bottom: 8px; border-bottom: 4px solid transparent; transition: all 0.2s; opacity: 0.4; text-transform: uppercase; font-weight: bold; font-size: 0.75rem; tracking: 0.1em; }
        .nav-tab-active { opacity: 1; border-bottom: 4px solid #2d5a27; }
        .shelf-content { display: none; }
        .shelf-content.active { display: grid; }
        #essays-grid.active { display: block; } /* Essays use a list layout, not a grid */

        #shelf-search::placeholder { color: #2d5a27; opacity: 0.4; }
    </style>
</head>
<body class="p-6 md:p-12 max-w-6xl mx-auto">

    <header class="flex flex-col gap-4 mb-12 relative">
        <div class="flex justify-between items-start">
            <span class="font-bold uppercase text-sm tracking-widest">DREW COFFMAN</span>
            <div class="w-8 h-8 border border-[#2d5a27] flex items-center justify-center">✳︎</div>
        </div>
        <nav class="flex gap-8 uppercase text-sm font-bold tracking-widest">
            <a href="#" class="hover:underline">ABOUT</a>
            <a href="#" class="hover:underline">WRITING</a>
            <a href="#shelf" class="hover:underline">BOOKSHELF</a>
        </nav>
    </header>

    <section class="mb-16">
        <div class="border border-[#2d5a27] overflow-hidden">
            <img src="Hero%20picture/image_f816a9.jpg" alt="Desk Setup" class="w-full h-auto block">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16 mt-12">
            <div class="flex flex-col">
                <h2 class="column-line font-bold uppercase">About Me</h2>
                <div class="text-sm space-y-6">
                    <p>- thinking deeply about social and storytelling at <span class="underline">Base</span></p>
                    <p>- building <span class="underline">Noun</span>, a coffee and wine bar in LA</p>
                </div>
            </div>
            <div class="flex flex-col">
                <h2 class="column-line font-bold uppercase">Writing</h2>
                <div class="space-y-4 text-sm">
                    <div class="border-b border-[#2d5a27] border-dotted pb-2">
                        <p class="underline font-bold">the internet is a portal</p>
                        <p class="text-[10px] opacity-50 uppercase">Mirror · 2023</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="shelf" class="mt-20">
        <div class="flex gap-8 md:gap-12 border-b-2 border-[#2d5a27] mb-8 overflow-x-auto whitespace-nowrap">
            <button class="nav-tab nav-tab-active" onclick="switchTab('books')">Bookshelf</button>
            <button class="nav-tab" onclick="switchTab('movies')">Movie Shelf</button>
            <button class="nav-tab" onclick="switchTab('travel')">Travel Log</button>
            <button class="nav-tab" onclick="switchTab('essays')">Essays</button>
        </div>

        <div class="mb-10 space-y-6">
            <input type="text" id="shelf-search" placeholder="SEARCH..." class="w-full bg-transparent border-b border-[#2d5a27] py-2 outline-none uppercase font-bold text-sm tracking-widest">
            <div class="flex justify-between items-center">
                <div class="flex gap-3 text-[10px] font-bold uppercase">
                    <button class="px-3 py-1 bg-[#2d5a27] text-white">All</button>
                    <button class="px-3 py-1 border border-[#2d5a27]">★ Core</button>
                </div>
                <div id="item-count" class="text-[10px] opacity-50 font-bold uppercase">131 BOOKS</div>
            </div>
        </div>

        <div id="books-grid" class="shelf-content active grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <div class="border border-[#e0eadd] aspect-[2/3]"><img src="Books/TheCosmicSerpent.jpg" class="w-full h-full object-cover"></div>
        </div>

        <div id="movies-grid" class="shelf-content grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <div class="aspect-[2/3] bg-black text-white p-4 text-[10px]">MOVIE CONTENT HERE</div>
        </div>

        <div id="travel-grid" class="shelf-content grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="border border-[#2d5a27] p-4 font-bold uppercase text-xs">Miami · 2024</div>
        </div>

        <div id="essays-grid" class="shelf-content space-y-4">
            <div class="border-b border-dotted border-[#2d5a27] pb-2 text-sm uppercase font-bold">My First Essay</div>
        </div>
    </section>

    <script src="Script.js"></script>
</body>
</html>
